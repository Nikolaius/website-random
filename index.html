        function time()
        {
            if(inshop==false)
            {
                if(minute>58)
                {
                    if(hour==21)
                    {
                        day=false;
                        document.body.style.backgroundColor='black';
                        document.getElementById('stil').innerHTML='<style>h3{color: white;}.titlul{color:white;}p{color:white;}h1{color:white;}</style>';
                    }

                    {

                    }
                    if(hour>22)
                    {
                        hour=0;
                        minute=0;
                    }
                    else
                    {
                        hour++;
                        minute=0;
                    }
                }
                else
                {
                    minute++;
                }
                if(minute<10)
                {
                    document.getElementById('time').innerHTML='TIME '+hour+":0"+minute;
                }
                else
                {
                    document.getElementById('time').innerHTML='TIME '+hour+":"+minute;
                }
            }
        }
        function changetime()
        {
            let time=prompt('Insert the time you want to change to');
            if(time==null){}else
            {
                let h='';
                if(time.substring(1,2)==':')
                {
                    h=time.substring(0,1);
                    time=time.slice(2);
                }
                else
                {
                    h=time.substring(0,2);
                    time=time.slice(3);
                }
                let m='';
                if(time.substring(0,1)=='0')
                {
                    time=time.slice(1);
                    m=time.substring(0,1);
                }
                else
                {
                    m=time.substring(0,2);
                }
                hour=parseInt(h);
                minute=parseInt(m);
                if(hour>21 || hour<6)
                {
                    day=false;
                    document.body.style.backgroundColor='black';
                    document.getElementById('stil').innerHTML='<style>h3{color: white;}.titlul{color:white;}p{color:white;}h1{color:white;}</style>';
                }
                else
                {
                    day=true;
                    document.body.style.backgroundColor='white';
                    document.getElementById('stil').innerHTML='';
                }
            }
        }
